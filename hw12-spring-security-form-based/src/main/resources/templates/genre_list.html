<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            width: 300px;
            border-spacing: 60px 15px;
        }

        .books tr td, th {
            padding: 5px;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>

</head>
<body>
<h2>Список авторов</h2>
<table class="genres">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="genre : ${genreDtoList}">
    <td th:text="${genre.id}"></td>
    <td th:text="${genre.name}"></td>
    <td>
      <a href="genre_edit.html" th:href="@{genre/edit(genreId=${genre.id})}">
        <input type="button" value="изменить"/>
      </a>
    </td>
  </tr>
  <a href="genre_add.html" th:href="@{/genre/save}">
    <input type="button" value="создать"/>
  </a>
  </tbody>
</table>
<a href="genre_list.html" th:href="@{/}">
  <input type="submit" id="btn" value="назад"/>
</a>
</body>
</html>
