<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>edit</title>

  <style type="text/css">
        body {
            padding: 50px;
        }
        #btn {
            margin-left: 35px
        }
    </style>
</head>

<body>
<h2>Изменение книги</h2>
<form action="save.html" th:action="@{/save}" method="post" th:object="${book}">

  <lable for="book">Название</lable></br>
  <input id="book"type="text" name="title" th:value="*{title}"/></br></br>

  <lable for="author">Автор</lable></br>
  <select id="author" name="author" th:field="*{author.id}">
    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}" ></option>
  </select></br></br>

  <lable for="genre">Жанр</lable></br>
  <select id="genre" name="genre" th:field="*{genre.id}">
    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
  </select></br></br>

  <input type="submit" value="сохранить"/>
</form>
  <a href="books_list.html" th:href="@{/}">
    <input type="submit" id="btn" value="назад"/>
  </a>
</body>

</html>
