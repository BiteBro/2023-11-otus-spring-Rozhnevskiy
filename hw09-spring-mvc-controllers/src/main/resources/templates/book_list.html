<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            width: 300px;
            border-spacing: 60px 15px;
        }

        .books tr td, th {
            padding: 5px;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

    </style>

</head>
<body>
  <h2>Список книг</h2>
  <table class="books">
    <thead>
      <tr>
        <th>ID</th>
        <th>title</th>
        <th>Author</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="book : ${bookDtoList}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td>
          <a href="comment_by_book.html" th:href="@{/comment(bookId=${book.id})}">
            <input type="button" value="комментарии"/>
          </a>
        </td>
        <td>
          <a href="book_edit.html" th:href="@{/book/edit(bookId=${book.id})}">
            <input type="button" value="изменить"/>
          </a>
        </td>
        <td>
          <form th:action="@{/book/delete(bookId=${book.id})}" method="post" onclick="return confirm('Подтвердите удаление')">
            <input type="submit" value="удалить"/>
          </form>
        </td>
      </tr>
      <a href="book_add.html" th:href="@{/book/save}">
        <input type="button" value="создать"/>
      </a>
    </tbody>
  </table>
  <a href="book_list.html" th:href="@{/}">
    <input type="submit" id="btn" value="назад"/>
  </a>
</body>
</html>
